version: '3'
services:
  app:
    build: 
        context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata ./fixtures/* &&
             gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    volumes: 
      - ./app:/app

  nginx:
    build: 
        context: ./nginx
    ports:
      - 80:80
    depends_on:
      - app
